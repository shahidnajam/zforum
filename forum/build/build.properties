# set some basic properties for the project and the database connection
propel.project = forum
propel.database = mysql
propel.database.url = mysql:host=localhost;dbname=forum
propel.database.user = root
propel.database.password = pass
propel.mysql.tableType = InnoDB
 
propel.targetPackage = project
 
# directories
propel.output.dir = /var/www/zf/forum
propel.php.dir = ${propel.output.dir}/application/models
propel.phpconf.dir = ${propel.output.dir}/application/config
propel.sql.dir = ${propel.output.dir}/build/sql
